<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Departamento</h1>
    <form action="" method="post">
      {% csrf_token %}
      <h3>Datos empleado</h3>
      <p>Nombre empleado: {{ form.name }}</p>
      <p>Apellido empleado: {{ form.lastname }}</p>
      <h3>Datos Departamento</h3>
      <p>Nombre departamento: {{ form.nameDepartment }}</p>
      <p>Sigla: {{ form.shortNameDepartment }}</p>
      <button type="submit">Guardar</button>
    </form>
  </body>
</html>
